{{- if not .Params.noshare }}
						<ul class="social-share border-top fs-4 my-4 mx-0 px-0">
							<li><a href="//www.facebook.com/sharer/sharer.php?u={{
									.Permalink }}"
										target="_blank" title="Share on Facebook"><i
										class="fab fa-facebook"></i></a></li>
							<li><a href="//twitter.com/share?url={{
									.Permalink }}&text={{
									.Title }}{{ with
									site.Params.author.twitter}}&via={{ . }}{{ end }}"
										target="_blank" title="Share on Twitter"><i
										class="fab fa-twitter"></i></a></li>
							<li><a href="//www.linkedin.com/shareArticle?url={{
									.Permalink }}&mini=true"
										target="_blank" title="Share on LinkedIn"><i
										class="fab fa-linkedin"></i></a></li>
							<li><a href="//reddit.com/submit?url={{
									.Permalink }}&title={{
									.Title }}"
										target="_blank" title="Share on Reddit"><i
										class="fab fa-reddit"></i></a></li>
							<li><a href="//www.stumbleupon.com/submit?url={{
									.Permalink }}&title={{
									.Title }}"
										target="_blank" title="Share on StumbleUpon"><i
										class="fab fa-stumbleupon"></i></a></li>
							<li><a href="//www.pinterest.com/pin/create/button/?url={{
									.Permalink }}&description={{
									.Title }}"
										target="_blank" title="Share on Pinterest"><i
										class="fab fa-pinterest"></i></a></li>
						</ul>
{{- end -}}
