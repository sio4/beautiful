{{- define "main" }}
				<article class="postcards-short">
				{{- .Content }}
				{{- range .Pages }}
					<article class="postcard-short mb-3">
						<h5 class="m-0"><a href="{{
								.RelPermalink }}">{{
								.LinkTitle }}</a></h5>
						<div class="postcard-meta-ribbon">
						{{- partial "page_meta.html" . }}
						</div>
					</article>
				{{- end }}
				</article>
{{- end }}
